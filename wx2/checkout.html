<html>
  <head>
    <title>Hands-on labs: Optimizely Web Experimentation</title>

    <!-- Code to handle the prefix input field and cookie -->
    <script src="script.js"></script>
    <!--
      /* The following code could be used to dynamically load the snippet, for now let's hardcode it */

      const optimizelySnippet = document.createElement('script');
      optimizelySnippet.setAttribute('src', `https://cdn.optimizely.com/js/${accountId}.js`);
      document.head.appendChild(optimizelySnippet);
    -->
    <script src="https://cdn.optimizely.com/js/23373760769.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row mt-3 g-3">
        <div class="col-12">
          <h1>Cart checkout</h1>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="row">
            <label for="prefix" class="col-4 col-form-label">Prefix</label>
            <div class="col-8">
              <input type="text" class="form-control form-control-sm" id="prefix" value="">
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 g-3">
        <div class="col-12 col-md-6">
          <h3>Products</h3>
          <ul class="list-group">
            <li class="list-group-item">
              SS Aloha Short Sleeve Buttondown
              <span class="badge text-bg-dark">1&times;</span>
            </li>
            <li class="list-group-item">
              Horween Leather Timex Watch
              <span class="badge text-bg-dark">1&times;</span>
            </li>
            <li class="list-group-item">
              Copper Anchor Bracelet
              <span class="badge text-bg-dark">2&times;</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-3 g-3">
        <div class="col-12">
          <h3>Details</h3>
        </div>
        <div class="col-md-6">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" placeholder="John" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" placeholder="Doe" readonly>
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="9439 Santa Monica Blvd" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" placeholder="Beverly Hills" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">State</label>
          <input type="text" class="form-control" placeholder="California" readonly>
        </div>
        <div class="col-md-2">
          <label class="form-label">Zip</label>
          <input type="text" class="form-control" placeholder="90210" readonly>
        </div>
        <div class="col-md-3">
          <label class="form-label">Discount code</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-3">
          <label class="form-label invisible">Checkout button</label>
          <button type="submit" class="btn btn-primary w-100">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
